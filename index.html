<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="dark">
    <title>Ys Apps</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;700&family=Noto+Sans+JP:wght@400;500;700&display=swap">
    <style>
        :root {
            color-scheme: dark;
            --bg-0: #07090d;
            --bg-1: #0f1420;
            --line: rgba(148, 163, 184, 0.22);
            --line-strong: rgba(148, 163, 184, 0.42);
            --text: #eef2ff;
            --glow: rgba(167, 193, 255, 0.32);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            min-height: 100vh;
            font-family: 'Space Grotesk', 'Noto Sans JP', sans-serif;
            color: var(--text);
            display: grid;
            place-items: center;
            padding: 1.2rem;
            background-color: var(--bg-0);
            background:
                radial-gradient(1000px 420px at 10% -12%, #1a2437 0%, transparent 70%),
                radial-gradient(900px 420px at 90% 0%, #141d2e 0%, transparent 70%),
                linear-gradient(165deg, var(--bg-0), var(--bg-1));
            position: relative;
            overflow-x: hidden;
        }

        html {
            background-color: var(--bg-0);
        }

        body::before {
            content: '';
            position: fixed;
            inset: 0;
            background:
                linear-gradient(to right, var(--line) 1px, transparent 1px) 0 0 / 36px 36px,
                linear-gradient(to bottom, var(--line) 1px, transparent 1px) 0 0 / 36px 36px;
            mask-image: linear-gradient(to bottom, rgba(0, 0, 0, 0.95), rgba(0, 0, 0, 0.45));
            pointer-events: none;
            z-index: -2;
        }

        .topbar {
            position: fixed;
            top: 1rem;
            left: 50%;
            transform: translateX(-50%);
            width: min(980px, calc(100% - 2rem));
            border: 1px solid var(--line-strong);
            border-radius: 14px;
            background: linear-gradient(145deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.03));
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            box-shadow: 0 12px 32px rgba(5, 10, 20, 0.45);
            padding: 0.6rem 0.8rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            z-index: 20;
        }

        .topbar-logo {
            font-size: 0.95rem;
            letter-spacing: 0.14em;
            text-transform: uppercase;
            color: #f8fbff;
        }

        .topbar-nav {
            display: flex;
            gap: 0.5rem;
        }

        .nav-btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: 0.45rem 0.75rem;
            font-size: 0.85rem;
            text-decoration: none;
            color: #f8fbff;
            border: 1px solid rgba(191, 219, 254, 0.48);
            border-radius: 9px;
            background: rgba(15, 23, 42, 0.45);
            transition: transform 0.2s ease, box-shadow 0.2s ease, border-color 0.2s ease;
        }

        .nav-btn:hover {
            transform: translateY(-1px);
            border-color: rgba(191, 219, 254, 0.9);
            box-shadow: 0 8px 18px rgba(15, 23, 42, 0.45), 0 0 18px rgba(167, 193, 255, 0.14);
        }

        .menu-toggle {
            display: none;
            width: 40px;
            height: 40px;
            border: 1px solid rgba(191, 219, 254, 0.55);
            border-radius: 10px;
            background: rgba(15, 23, 42, 0.6);
            color: #eef2ff;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        .menu-toggle span {
            width: 18px;
            height: 2px;
            background: currentColor;
            position: relative;
            display: block;
        }

        .menu-toggle span::before,
        .menu-toggle span::after {
            content: '';
            position: absolute;
            left: 0;
            width: 18px;
            height: 2px;
            background: currentColor;
        }

        .menu-toggle span::before {
            top: -6px;
        }

        .menu-toggle span::after {
            top: 6px;
        }

        .mobile-menu {
            position: fixed;
            top: 4.4rem;
            right: 1rem;
            width: min(280px, calc(100% - 2rem));
            border: 1px solid var(--line-strong);
            border-radius: 12px;
            background: linear-gradient(155deg, rgba(22, 30, 45, 0.95), rgba(12, 18, 31, 0.95));
            box-shadow: 0 18px 38px rgba(5, 10, 20, 0.6);
            padding: 0.75rem;
            display: none;
            flex-direction: column;
            gap: 0.55rem;
            z-index: 25;
        }

        .mobile-menu.open {
            display: flex;
        }

        @media (min-width: 641px) {
            .mobile-menu {
                display: none !important;
            }
        }

        .panel {
            width: min(760px, 100%);
            border: 1px solid var(--line-strong);
            border-radius: 18px;
            padding: clamp(1.1rem, 3vw, 2rem);
            background: linear-gradient(145deg, rgba(255, 255, 255, 0.08), rgba(255, 255, 255, 0.02));
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            box-shadow: 0 22px 58px rgba(5, 10, 20, 0.55), inset 0 1px 0 rgba(255, 255, 255, 0.14);
        }

        .brand {
            font-size: clamp(1.35rem, 2.5vw, 2rem);
            text-transform: uppercase;
            letter-spacing: 0.16em;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 0.6rem;
        }

        .brand::after {
            content: '';
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #c7d2fe;
            box-shadow: 0 0 18px var(--glow);
            animation: pulse 2.2s ease-in-out infinite;
        }

        .link {
            display: inline-flex;
            align-items: center;
            gap: 0.65rem;
            color: #f8fbff;
            text-decoration: none;
            border: 1px solid rgba(191, 219, 254, 0.6);
            border-radius: 12px;
            padding: 0.82rem 1.15rem;
            background:
                linear-gradient(120deg, rgba(30, 41, 59, 0.82), rgba(30, 41, 59, 0.35)),
                rgba(15, 23, 42, 0.45);
            position: relative;
            overflow: hidden;
            transition: transform 0.22s ease, box-shadow 0.22s ease, border-color 0.22s ease, color 0.22s ease;
            max-width: 100%;
            overflow-wrap: anywhere;
        }

        .link::before {
            content: '';
            position: absolute;
            inset: 0;
            background: linear-gradient(105deg, transparent 20%, rgba(191, 219, 254, 0.28) 50%, transparent 80%);
            transform: translateX(-130%);
            transition: transform 0.45s ease;
        }

        .link::after {
            content: '↗';
            font-size: 1rem;
            opacity: 0.9;
        }

        .link:hover {
            transform: translateY(-2px);
            color: #ffffff;
            border-color: rgba(191, 219, 254, 0.95);
            box-shadow:
                0 12px 24px rgba(15, 23, 42, 0.58),
                0 0 26px rgba(167, 193, 255, 0.3),
                inset 0 0 0 1px rgba(255, 255, 255, 0.14);
        }

        .link:hover::before {
            transform: translateX(130%);
        }

        .contact {
            margin-top: 1.1rem;
            padding-top: 1rem;
            border-top: 1px solid var(--line);
        }

        .contact h2 {
            font-size: 0.95rem;
            letter-spacing: 0.08em;
            margin-bottom: 0.6rem;
            color: #e8eeff;
        }

        .contact-links {
            display: flex;
            gap: 0.6rem;
            flex-wrap: wrap;
        }

        .mail-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            text-decoration: none;
            color: #f8fbff;
            border: 1px solid rgba(191, 219, 254, 0.6);
            border-radius: 10px;
            padding: 0.68rem 0.95rem;
            background: rgba(15, 23, 42, 0.5);
            transition: transform 0.2s ease, box-shadow 0.2s ease, border-color 0.2s ease;
            max-width: 100%;
            overflow-wrap: anywhere;
        }

        .mail-link::before {
            content: '@';
            opacity: 0.9;
        }

        .x-link::before {
            content: 'X';
            font-weight: 700;
            opacity: 0.95;
        }

        .mail-link:hover {
            transform: translateY(-1px);
            border-color: rgba(191, 219, 254, 0.95);
            box-shadow: 0 10px 22px rgba(15, 23, 42, 0.5), 0 0 20px rgba(167, 193, 255, 0.2);
        }

        @keyframes pulse {
            0% { opacity: 0.45; transform: scale(0.88); }
            50% { opacity: 1; transform: scale(1); }
            100% { opacity: 0.45; transform: scale(0.88); }
        }

        @media (max-width: 640px) {
            body {
                padding: 0.9rem;
            }

            .topbar {
                top: 0.7rem;
                width: calc(100% - 1.2rem);
                padding: 0.45rem 0.55rem;
            }

            .topbar-logo {
                font-size: 0.8rem;
                letter-spacing: 0.1em;
            }

            .topbar-nav {
                display: none;
            }

            .menu-toggle {
                display: inline-flex;
            }

            .panel {
                padding: 1rem;
                border-radius: 14px;
                margin-top: 3.7rem;
            }

            .brand {
                letter-spacing: 0.12em;
                margin-bottom: 0.85rem;
            }

            .link {
                display: flex;
                width: 100%;
                font-size: 0.92rem;
                line-height: 1.45;
                padding: 0.78rem 0.88rem;
            }

            .mail-link {
                display: flex;
                width: 100%;
                font-size: 0.92rem;
                line-height: 1.45;
            }

            .contact-links {
                display: grid;
                gap: 0.5rem;
            }
        }
    </style>
</head>
<body>
    <header class="topbar">
        <div class="topbar-logo">YS Apps</div>
        <nav class="topbar-nav" aria-label="トップナビゲーション">
            <a class="nav-btn" href="index.html">ホーム</a>
            <a class="nav-btn" href="privacy-policy.html">プライバシーポリシー</a>
            <a class="nav-btn" href="terms-of-service.html">利用規約</a>
        </nav>
        <button class="menu-toggle" aria-label="メニューを開く" aria-expanded="false" aria-controls="mobile-menu">
            <span></span>
        </button>
    </header>

    <nav id="mobile-menu" class="mobile-menu" aria-label="モバイルメニュー">
        <a class="nav-btn" href="index.html">ホーム</a>
        <a class="nav-btn" href="privacy-policy.html">プライバシーポリシー</a>
        <a class="nav-btn" href="terms-of-service.html">利用規約</a>
    </nav>

    <main class="panel">
        <h1 class="brand">App Store Link</h1>
        <a class="link" href="https://apps.apple.com/jp/developer/yusuke-suzuki/id1794992188" target="_blank" rel="noopener noreferrer">https://apps.apple.com/jp/developer/yusuke-suzuki/id1794992188</a>

        <section class="contact" aria-label="Contact">
            <h2>Contact</h2>
            <div class="contact-links">
                <a class="mail-link" href="mailto:ys.apps.feedback@gmail.com">ys.apps.feedback@gmail.com</a>
                <a class="mail-link x-link" href="https://x.com/suke_arts?s=21" target="_blank" rel="noopener noreferrer">https://x.com/suke_arts?s=21</a>
            </div>
        </section>
    </main>

    <script>
        const menuToggle = document.querySelector('.menu-toggle');
        const mobileMenu = document.getElementById('mobile-menu');

        if (menuToggle && mobileMenu) {
            menuToggle.addEventListener('click', () => {
                const isOpen = mobileMenu.classList.toggle('open');
                menuToggle.setAttribute('aria-expanded', String(isOpen));
            });

            mobileMenu.querySelectorAll('a').forEach((link) => {
                link.addEventListener('click', () => {
                    mobileMenu.classList.remove('open');
                    menuToggle.setAttribute('aria-expanded', 'false');
                });
            });

            document.addEventListener('click', (event) => {
                if (!mobileMenu.contains(event.target) && !menuToggle.contains(event.target)) {
                    mobileMenu.classList.remove('open');
                    menuToggle.setAttribute('aria-expanded', 'false');
                }
            });
        }
    </script>
</body>
</html>
